{{- define "main" -}}
<div class="article-container">
    <section class="article header">
        <h1 class="article title">{{- .Title | safeHTML -}}</h1>
    </section>

    <section id="wrapper" class="{{- if eq .Title "Tags" -}}tags{{- else -}}categories{{- end -}}">
    <div class="page-{{- if eq .Title "Tags" -}}tags{{- else -}}categories{{- end -}}">
        <ul>
            {{- $data := .Data -}}
            {{- range $key, $value := .Data.Terms.ByCount -}}
                {{- if ($value.Name) -}}
                    <li>
                        <a href="{{- $.Site.BaseURL -}}{{- $data.Plural -}}/{{- $value.Name | urlize -}}">
                            {{- $value.Name -}} <span>({{- $value.Count -}})</span>
                        </a>

                    </li>
                {{- end -}}
            {{- end -}}
        </ul>
    </div>
    </section>
</div>
{{- end -}}
